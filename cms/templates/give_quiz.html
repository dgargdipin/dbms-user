{% extends "base.html" %}

{% block content %}
<a href="https://logwork.com/countdown-p72p" class="countdown-timer" data-style="columns" data-timezone="Asia/Kolkata"
    data-date="{{quiz.end_time.strftime('%Y-%m-%d %H:%M')}}">My Countdown</a>
<form method="POST" class="form-horizontal" autocomplete="off">

{% for field in form %}
{% if field.name != "csrf_token" %}
<div class="form-group">
    <div class="form-group">
        <label class="control-label col-xs-4">{% if field.name.startswith('question') %}
        Q{{loop.index-1}}
        {% endif %}{{field.label}}</label>
        <div class="col-xs-8">
            {{field(class='form-control')}}
        </div>
    </div>
   
</div>
{% else %}
{{ field() }}
{% endif %}
{% endfor %}
</form>

{% endblock %}
